<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="signup" method="post">
        <label>Name</label>
        <input type="text" id="name" required />
        <br /><br />

        <label>Age</label>
        <input type="number" id="age" min="25" max="40" required />
        <br /><br />

        <label>Contact No</label>
        <input type="tel" id="mobileno" pattern="[0-9]{10}" required />
        <br /><br />

        <label>Email</label>
        <input type="email" id="email" required />
        <br /><br />

        <label>Date Of Birth</label>
        <input type="date" id="dob" required />
        <br /><br />

        <label>Website URL</label>
        <input type="url" id="weburl" required />
        <br /><br />

        <input type="submit" id="submit" value="Submit"/>
        <label></label>
    </form>
</body>
</html>
