<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
</head>
<body>
    <style>
        label
        {
            font-family:Calibri;
        }

        legend 
        {
            font-family: Calibri;            
        }
    </style>
    <form name="form1" id="f1" method="post">
        <p>Fields Marked * are required</p>
        <fieldset style="width:500px">
            <legend>Input Text Field Validation</legend>

            <label for="fname">First Name*</label>
            <input type="text" id="fname" placeholder="First Name" required /><br /><br />
            <label for="lname">Last Name*</label>
            <input type="text" id="lname" placeholder="Last Name" required name="lname" /><br /><br />
        </fieldset>
        <br /><br />
        <fieldset style="width:500px">
            <legend>Email and URL Validation</legend>
            <label>Email*</label>
            <input type="email" id="emailbox" placeholder="e.g. xxxx@somewebsite.com" required /><br /><br />
            <label>Website*</label>
            <input type="url" id="website" placeholder="e.g. http://www.websitename.com" required/><br /><br />
        </fieldset>
        <br /><br />
        <fieldset style="width:500px">
            <legend>Mobile or Phone Number Validation</legend>
            <label>Mobile*</label>
            <input type="tel" pattern="[0-9]{10}" id="mobileno" placeholder="Enter 10 Digit Mobile No" />
        </fieldset>
        <br /><br />

        <fieldset style="width:500px">
            <legend>Drop Down Box Validation</legend>
            <label>Country</label>
            <input list="Country" />
            <datalist id="Country">

                <option value="Australia"></option>
                <option value="India"></option>
                <option value="Indonesia"></option>
                <option value="United Kingdom"></option>
                <option value="United States of America"></option>
            </datalist>
        </fieldset>
        <br /><br />

        <fieldset style="width:500px">
            <legend>PostCode Validation</legend>
            <label>Postal Code*</label>
            <input type="text" id="zipcode" pattern="[0-9]{6}" />
        </fieldset>
        <br /><br />

        <fieldset style="width:500px">
            <legend>Text Area Validation</legend>
            <label>Address*</label>
            <textarea rows="6" cols="50" wrap="soft" style="vertical-align:middle"></textarea>
        </fieldset>
        <br /><br />

        <fieldset style="width:500px">
            <legend>Checkbox and Radio Button Validation</legend>
            <label>Agree to T&C* </label>
            <input type="checkbox" id="toc" /><br /><br />
            <label>Gender*</label>
            <input type="radio" id="genderm" name="gender" value="male" required />
            <label for="gender">Male</label>
            <input type="radio" id="genderf" name="gender" value="female" required />
            <label for="gender">Female</label>
        </fieldset>
        <br /><br />

        <fieldset style="width:500px">
            <legend>Password Validation Using Patter</legend>
            <label>Password</label>
            <input type="password" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must Contain 1 Uppercase, Lowercase and No. with Minimum length of 6" required />
        </fieldset>
        <br /><br />

        <input type="submit" value="Sign Up" />
    </form>
    
</body>
</html>
